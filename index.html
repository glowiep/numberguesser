<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Guessing Game</title>

  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
  <h1>Guess the Number</h1>
  <p>
    A random number between 1 - 100 has been selected. <br>See if you can guess it!
  </p>

  <div class = "form">

    <label>
      <input id="guessField" type="text" 
      class="guessField" placeholder="Enter a guess">
      <span>Enter a guess</span>
    </label>

    <div id="statusArea"></div>

    <input id="submitGuess" type="submit" value="Submit guess"
      class="guessSubmit" onclick="submitted()">

    <input type="submit" value="Get New Number" class="custom-btn btn-5"
      onclick="refreshNumber()"></input>

  </div>

  <div id="footer">
    You can find the code by <a href="https://ca.linkedin.com/in/glowiep/" target="_blank" style="color: #8ebf42">Gloria Lim</a> on <a href="https://glowiep.github.io/numberguesser.github.io/" target="_blank" style="color: #8ebf42">GitHub</a>.
  </div>
  <script src="numberGuesser.js"></script>
</body>

</html>
